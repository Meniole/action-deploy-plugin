    - name: Commit and Push changes
      uses: actions/github-script@v7
      with:
        github-token: ${{ steps.get_installation_token.outputs.token || github.token }}
        script: |
          const fs = require('fs');

          async function run() {
            const octokit = github;
            const ref = "${{ github.ref }}";
            const tree = "${{ github.sha }}";
            const [owner, repo] = "${{ github.repository }}".split('/');
            const commitMessage = "${{ inputs.commitMessage }}";
            const manifestPath = '${{ inputs.manifestPath }}';
          
            try {
              // Get the blob for the manifest file
              const manifestContent = fs.readFileSync(manifestPath, 'utf8');
              const { data: blobData } = await octokit.git.createBlob({
                owner,
                repo,
                content: manifestContent,
                encoding: "utf-8"
              });
          
              // Create a new tree containing the manifest file blob
              const { data: treeData } = await octokit.git.createTree({
                owner,
                repo,
                base_tree: tree,
                tree: [
                  {
                    path: manifestPath,
                    mode: "100644",
                    type: "blob",
                    sha: blobData.sha
                  }
                ]
              });
          
              const newCommit = await octokit.rest.git.createCommit({
                owner,
                repo,
                message: commitMessage,
                tree: treeData.sha,
                parents: [ "${{ github.sha }}" ],
              });
            
              await octokit.rest.git.updateRef({
                owner: github.context.repo.owner,
                repo: github.context.repo.repo,
                ref: `heads/${ref}`,
                sha: newCommit.data.sha,
              });
            
              console.log('Empty commit successfully created and pushed.');
            } catch (error) {
              console.error('Failed to create and push empty commit:', error);
            }
          }
          run();
